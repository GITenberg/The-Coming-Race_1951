description: "The Coming Race is an 1871 novel by Edward Bulwer-Lytton, reprinted\
  \ as Vril, the Power of the Coming Race. Among its readers have been those who believed\
  \ that its account of a superior subterranean master race and the energy-form called\
  \ \"Vril\" was accurate, to the extent that some theosophists, notably Helena Blavatsky,\
  \ William Scott-Elliot, and Rudolf Steiner, accepted the book as being (at least\
  \ in part) based on occult truth. A book, The Morning of the Magicians (1960), suggested\
  \ that a secret Vril Society existed in pre-Nazi Berlin. However, there is no evidence\
  \ for the existence of such a society.\n\n\n From Wikipedia (CC BY-SA)."
